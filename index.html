<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q3 practice</title>
    <style>
        #form{
            text-align: center;
            box-shadow: 4px;
            margin-top: 220px;
            border: 0.6px solid black;
            background-color: lavender;
            padding: 8px;
            padding-right: 15px;
            padding-left: 15px;
            
        }
        body:not(#form){
            background-color: lavender;
        }
    </style>
</head>
<body>

    <center>
<div class="col-md-4" id="form">
    <br>
    <form>
        <details ontoggle="message()">
            <summary>Instructions</summary>
                <i id="show"></i>
        </details>
        <br>




        <label>Enter 1st Number</label>
            <input type="number" id="num1" class="form-control">
            <br>
        <label>Enter 2nd Number</label>
            <input type="number" id="num2" class="form-control">
            <br>
        <button type="submit" class="btn btn-success" onclick="plus()">Sum</button>
        <button type="submit" class="btn btn-info" onclick="multiply()">Product</button>
        <button type="submit" class="btn btn-warning" onclick="divide()">Quotient</button>
        <button type="submit" class="btn btn-primary" onclick="minus()">Difference</button>
    </form>
    <br>
</div>
</center>
    <script>
        function plus(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = Number(num1) + Number(num2);
                document.write("The sum is: " + sum);   
        }


        function multiply(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var product = Number(num1) * Number(num2);
                document.write("The product is: " + product); 
        }

        function divide(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var quotient = Number(num1) / Number(num2);
                document.write("The quotient is: " + quotient); 
        }

        function minus(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var difference = Number(num1) - Number(num2);
                document.write("The difference is: " + difference); 
        }

        function message(){
            //alert("Try it");
            document.getElementById("show").innerHTML = "Enter two numbers the find its sum.";
        }
    </script>
</body>
</html>
